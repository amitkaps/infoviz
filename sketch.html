<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          background-color: black;
        }

      h1 {
          font-family: cursive;
          color: gold;
        }
  </style>
</head>
 
<body>
<h1> Generative Design </hi>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>

<script>
  // Code from the p5.js editor
  function setup() {
    createCanvas(400, 400);
  }

  function draw() {
    frameRate(5);
    background(17, 17, 17, 40);
    fill(231, 173, 82);
    noStroke();
    x = random(width);
    y = random(height);
    ellipse(x, y, 100, 100);
  }
</script>
</body>
</html>
