<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: gold;
    }

    div {
      border: 1px solid red;
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <header>
    <h1>Title of the Page </h1>
    <nav>Navigation Bar</nav>
  </header>

  <main>
    <h2> Basic HTML Chart</h2>
    <div style="width: 50px">5</div>
    <div style="width: 70px">7</div>
    <div style="width: 180px">18</div>
    <div style="width: 200px">20</div>
    <div style="width: 250px">25</div>

    <h2> Basic SVG Chart</h2>
    <svg width="250" height="300" fill="brown">
      <rect x="0" y="0" width="50" height="25"></rect>
      <rect x="0" y="30" width="70" height="25"></rect>
      <rect x="0" y="60" width="180" height="25"></rect>
      <rect x="0" y="90" width="200" height="25"></rect>
      <rect x="0" y="120" width="250" height="25"></rect>
      <circle cx="20" cy="180" r="20" fill="red"></circle>
    </svg>
  </main>

  <footer>
    <p>Footer | Contact | Other links</p>
  </footer>

</body>

</html>
